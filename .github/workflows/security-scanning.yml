name: Security Scanning

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  dependency-scanning:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scanner: [npm, python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: NPM Audit
        if: matrix.scanner == 'npm'
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate
          fi

      - name: Python Safety Check
        if: matrix.scanner == 'python'
        run: |
          pip install safety
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt
          fi

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  commit-verification:
    name: Verify Commit Signatures
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit signatures
        run: |
          # Check if commits in PR are signed
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            base=${{ github.event.pull_request.base.sha }}
            head=${{ github.event.pull_request.head.sha }}
            
            echo "Verifying commits from $base to $head"
            
            # Get list of commits
            commits=$(git rev-list $base..$head)
            unsigned_count=0
            
            for commit in $commits; do
              # Try to verify the commit (works for both GPG and SSH)
              if ! git verify-commit "$commit" 2>/dev/null; then
                echo "❌ Unsigned or unverified commit: $commit"
                git log -1 --format="%H %s" "$commit"
                unsigned_count=$((unsigned_count + 1))
              else
                echo "✅ Verified commit: $commit"
              fi
            done
            
            if [ "$unsigned_count" -gt 0 ]; then
              echo ""
              echo "❌ Found $unsigned_count unsigned or unverified commit(s)"
              echo "All commits must be signed with verified GPG or SSH keys"
              exit 1
            fi
            
            echo ""
            echo "✅ All commits are properly signed and verified"
          fi

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  container-scanning:
    name: Container Image Scan
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t test-image:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-image:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
